<html>
    <head>
        <title>Studi Kasus - Google Maps</title>
        <script src="http://maps.googleapis.com/maps/api/js"></script>
    </head>
    <body>
        <h1>Peta Dengan Google Maps</h1>
        <div id="googleMap" style="width:100%;height:380px;"></div> 
        <script>
            function initialize() {
                var propertiPeta = {
                center:new google.maps.LatLng(- 8.5830695,116.3202515),
                zoom:9, mapTypeId:google.maps.MapTypeId.ROADMAP
                };
                google.maps.event.addDomListener(window, 'load', initialize);
                var peta = new google.maps.Map(document.getElementById("googleMap"), propertiPeta);
            }
        </script>
        <script scr="https://maps.googleapis.com/maps/api/is?key=AIzaSyCuHNl7KTuIBo3AM6ob1H54o9QNvmqrKoM&callback=viewMap"></script>
    </body>
</html>
