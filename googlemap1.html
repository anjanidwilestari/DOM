<!DOCTYPE html>
<html lang="en">
<head>
    <title>Studi Kasus - Google Maps</title>
</head>

<body>
    <h1>Peta Dengan Google Map</h1>
    <div id="googleMap" style="width:100%;height:400px;"></div>
    <script>
        function viewMap() {
            var mapProp = {
                center : new google.maps.LatLng(-7.9676844,112.6340559),
                zoom : 10,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        }
    </script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCuHNl7KTuIBo3AM6ob1H54o9QNvmqrKoM&callback=viewMap"></script>
</body>
</html>
