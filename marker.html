<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Tutorial Google Map </title>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCuHNl7KTuIBo3AM6ob1H54o9QNvmqrKoM&callback=viewMap"></script>
        
        <script>
            function initialize() {
                var propertiPeta = {
                center: new google.maps.LatLng(-8.5930695,116.3202515),
                zoom:9,
                mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                
                var peta = new google.maps.Map (document.getElementById("googleMap"), propertiPeta);
                
                // membuat Marker
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(-8.5830695,116.3202515),
                    map: peta });
                }
                // event jendela di-load
                google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="googleMap" style="width: 100% ; height:380px;"></div>
    </body>
</html>
